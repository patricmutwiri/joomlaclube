# custom bbcodes (simple mode)
SIMPLE PATTERN DESCRIPTION=Aqui você define como usar o BBCode. Substitua cada variável de entrada pelo símbolo correspondente. Os símbolos são espaços reservados para a entrada do usuário. A entrada será validada apenas se corresponder à definição correta. Se necessário, você pode numerá-las adicionando um número como último caractere entre as chaves, por exemplo, {TEXT1}, {TEXT2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Aqui você define o padrão de substituição do HTML. Não se esqueça de colocar o símbolo que você usou acima!
SIMPLE TEXT REPLACEMENT DESCRIPTION=Você pode definir aqui o texto para substituição do BBCode. Ele será usado para substituir BBCodes dentro de citações ou se códigos HTML não forem permitidos.
AVAILABLE TOKENS=Símbolos disponíveis:
TOKEN TEXT=Qualquer texto, incluindo caracteres estrangeiros, números, etc: Você não deve usar este símbolo em tags HTML. Ao invés disso, tente usar IDENTIFIER ou SIMPLETEXT.
TOKEN SIMPLETEXT=Caracteres do alfabeto latino (A-Z), números, espaços, vírgulas, pontos, menos, mais, hífen e sublinhado
TOKEN IDENTIFIER=Caracteres do alfabeto latino (A-Z), números, hífen e sublinhado
TOKEN NUMBER=Qualquer série de dígitos
EXAMPLE=<b>Exemplo:</b>

