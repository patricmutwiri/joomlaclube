THIS IS DESCRIPTION=Este plugin protege os artigos de seu site em Joomla! 1.5.x, permitindo que apenas os usuários registrados possam ler o texto completo de cada artigo. Visitantes verão apenas o texto de introdução e um link para registro.<p>Enquanto "olhos humanos" são bloqueados por este plug-in, os spiders/crawlers de mecanismos de pesquisa terão acesso ao texto completo, sem qualquer limitação e indexarão completamente o conteúdo do artigo para que possa ser mais facilmente encontrado.</p><p></p>Traduzido em Português do Brasil por Elvis Vinicius (elvisvinicius@pevermelho.com)

INFORMATION=Texto do Link
INFOTIPS=Texto usado para lembrar o visitante de se registrar, a fim de ler o texto completo
REGLINK=URL de Registro Customizada
REGTIPS=Deixe em branco se você estiver usando o link de registro padrão do Joomla, ou preencha com seu link personalizado
CATETIPS=Especificar que categoria será protegida com este plugin (para múltiplas categorias, separar IDs com vírgula), deixe em branco para aplicar em todas
SECTTIPS=Especificar que seção será protegida com este plugin (para múltiplas seções, separar IDs com vírgula), deixe em branco para aplicar em todas
CATEGORY ID=IDs das categorias permitidas
SECTION ID=IDs das seções permitidas
PLEASE LOGIN FIRST TO READ FULLTEXT!=Entrar para ler texto completo
PLEASE REGISTER OR LOGIN FIRST TO READ THIS!=Você precisa se logar primeiro para ler o texto completo. Se você não é membro de nosso site, clique aqui para se registar.

USER LEVEL=Nível de Usuário
PLEASE SELECT THE ACCESS LEVEL=Por favor, selecione o nível de acesso.
