[AUTOPLAY]</li><li>#xxxxxx[BGCOLOR]</li><li>[AUTOREPLAY]</li></ul></p>Example using the 3 parameters:<br /> {play}images/stories/mymusic.mp3<span style="color: #ff0000;">&#124;</span>[AUTOPLAY]<span style="color: #ff0000;">&#124;</span>#000000[BGCOLOR]<span style="color: #ff0000;">&#124;</span>[AUTOREPLAY]{/play}</p><p><strong> New in version 1.6:</strong><br />josdewplayer may now play a mp3 file wherever it is on the Net. Just make sure in that case to use the full url of the source (it has to contain "http"), even if it is on the same server as your Joomla site.<br />i.e. {play}http://anysite.com/anyfolder/mymusic.mp3{/play}</p><p><strong> New in version 1.7:</strong><br />josdewplayer may now play multiple mp3. A set of arrows lets pass from one to the other. mp3 can be local or remote, using the same parameters as version 1.6. Use the Star as separator: *</p>Example:<br /> {play}images/stories/mymusic.mp3<span style="color: #ff0000;">*</span>http://anysite.com/anyfolder/mymusic.mp3<span style="color: #ff0000;">*</span>images/stories/anothermusic.mp3<span style="color: #ff0000;">&#124;</span>[AUTOPLAY]{/play}
