THIS IS DESCRIPTION=DropdownTOC é um plugin de conteúdo para Joomla! 1.5.x, com base no mambot mospaging_scroll para Joomla! 1.0.x por Inetis Sarlt.<p></p>TOC é uma tabela de conteúdo (Table Of Contents) que será mostrada quando você quebrar um artigo longo em mais páginas. O TOC original do Joomla! é uma tabela com uma lista de links de cada página, que é feia e ocupará algum espaço em sua página. O plugin DropdownTOC substituirá essa lista e mostrará aos visitantes uma lista dropdown. Se o visitante escolhe uma página nessa lista, o navegador abrirá essa página.<p></p><h1>Uso do DropdownTOC:</h1><p>Você precisa inserir manualmente a sintaxe onde quer quebrar a página para mostrar na lista dropdown.</p><p>Syntaxe disponível:</p>{jospagebreak_scroll} <br /><br />ou<br />{jospagebreak_scroll title=Título da página} <br /><br />ou<br />{jospagebreak_scroll heading=A primeira página} <br /><br />ou<br />{jospagebreak_scroll title=O título da página&heading=A primeira página}<br /><br />ou<br />{jospagebreak_scroll heading=A primeira página&title=O título da página}<p></p><p>Onde <b>title</b> significa o título da página atual, você pode entendê-la como "página seguinte" quando inserir o código.<p></p> <b>heading</b> significa o título da primeira página, você definí-lo somente uma vez.</p><p>Se você acha este plugin útil, por favor, avalie-o e analise-o no JED.</p><p>Obrigado!</p><p>Qualquer problema, relatórios de bugs ou recurso desejados, por favor entre em contato com <a href="mailto:joomlagate@gmail.com" target="_blank">joomlagate@gmail.com</a>, ou você também pode discutí-lo no <a href="http://www.joomlagate.com/component/option,com_smf/Itemid,31/" target="_blank">Fórum Joomla! Chinês.</a></p><p>Traduzido por <a href="http://pevermelho.com/" target="_blank">Elvis Vinicius</a></p>
