// BACKEND DESCRIPTION
THANK YOU FOR INSTALLING JOOMLAWORKS SUPERBLOGGER PLUGIN FOR JOOMLA! 1.5.=<h2><a target="_blank" href="http://www.joomlaworks.gr/">JoomlaWorks "SuperBlogger" Plugin v1.2 for Joomla! 1.5.x</a></h2><a target="_blank" href="http://www.joomlaworks.gr/" title="Visit JoomlaWorks and learn more about SuperBlogger"><img style="float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0 0 8px 8px;" src="../plugins/content/jw_superblogger/includes/images/SuperBloggerLogo_300x59.png" border="0" alt="SuperBlogger by JoomlaWorks" /></a>SuperBlogger is a new powerful plugin adding blogging functionality to Joomla! 1.5 articles. The plugin integrates popular services like Disqus.com (for comments) and Twitter, along with commonly used blogging tools like tagging, rating, bookmarking and social media sharing. Add to that MVC template overrides and the ability to process images server-side and and you got a real Wordpress contender, if not better in some areas!<br /><br />SuperBlogger makes use of (or utilizes) the following services:<ul><li><a target="_blank" href="http://disqus.com">Disqus (for comments)</a></li><li><a target="_blank" href="http://www.outbrain.com/get/ratings/Other">Outbrain.com (for ratings)</a></li><li><a target="_blank" href="http://twitter.com">Twitter</a></li><li><a target="_blank" href="http://tweetmeme.com/">TweetMeme</a></li><li><a target="_blank" href="http://gravatar.com">Gravatar.com (for author avatars)</a></li><li><a target="_blank" href="http://sphere.com">Sphere.com (for related content from the web)</a></li><li><a target="_blank" href="http://www.addthis.com">AddThis.com (social linking)</a></li><li><a target="_blank" href="http://www.sharethis.com">ShareThis.com (social linking)</a></li></ul>You may also want to check out the following resources:<ul><li><a target="_blank" href="http://www.joomlaworks.gr/content/view/56/42/">SuperBlogger product page</a></li><li><a target="_blank" href="http://www.joomlaworks.gr/content/view/57/41/">SuperBlogger documentation</a></li><li><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr/">Learn more about all JoomlaWorks extensions for Joomla! and other systems</a></li></ul><b>SuperBlogger</b> is a <a target="_blank" href="http://www.joomla.org/">Joomla!</a> plugin developed by <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a>, released under a commercial license.<br /><br />Copyright &copy 2006 - 2009 JoomlaWorks Ltd.<br /><br /><i>(Last update: July 8th, 2009 - version 1.2)</i><br /><br />

