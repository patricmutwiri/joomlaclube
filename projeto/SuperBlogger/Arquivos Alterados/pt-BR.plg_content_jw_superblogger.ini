SHOW OR HIDE THIS ELEMENT IN THE ARTICLE PAGE. THE PLUGIN WILL LOOK FOR EACH AUTHOR'S EMAIL AND REQUEST AN AVATAR TO GRAVATAR.COM. IF IT EXISTS, IT WILL FETCH THE APPROPRIATE IMAGE, OTHERWISE IT DISPLAYS A DEFAULT IMAGE.=Show or hide this element in the article page. The plugin will look for each author's email and request an avatar to Gravatar.com. If it exists, it will fetch the appropriate image, otherwise it displays a default image.
SHOW OR HIDE THIS ELEMENT IN THE ARTICLE PAGE. YOU MAY USE [TITLE] TO FETCH THE ARTICLE TITLE OR [URL] TO FETCH THE CURRENT ARTICLE'S URL.=Show or hide this element in the article page. You may use [title] to fetch the article title or [url] to fetch the current article's URL.
