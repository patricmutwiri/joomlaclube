DISPLAYS THE LATEST / RANDOM / POPULAR ADS OF ADSMANAGER=Exibir os Últimos / Aleatórios / Populares anúncios do AdsManager
ENABLE CACHE=Ativar Cache
SELECT WHETHER TO CACHE THE CONTENT OF THIS MODULE=Selecione se quer cache para o conteúdo deste módulo
RANDOM ADS=Anúcios aleatórios
DISPLAY LATEST / RANDOM / POPULAR ADS=Exibir Últimos / Aleatórios / Populares anúncios
LATEST=Últimos
RANDOM=Aleatórios
POPULAR=Populares
NUMBER OF ADS=Número de Anúncios
NUMBER OF ADS TO BE DISPLAYED=Números de Anúncios a ser exibidos
THE MODULE STYLE=Estilo do módulo
VERTICAL=Vertical
HORIZONTAL=Horizontal
DISPLAY PICTURE=Exibir Imagem
DISPLAY ADS PICTURE=Exibir imagem do anúncio
DISPLAY CATEGORY=Exibir Categoria
DISPLAY AD'S CATEGORY=Exibir Categoria do Anúncio
DISPLAY DATE=Exibir Data
DISPLAY AD'S DATE=Exibir Data do Anúcio
CATSELECT=Selecionar Categoria
DISPLAY ADS FROM A SPECIFIC CATEGORY=Exibir anúncios de uma categoria específica (catid ou -1 = categoria atual ou deixar em branco = todas)
ITEMID=Itemid
SPECIFIC ITEMID. IF EMPTY THE CURRENT ITEMID WILL BE USED=Especificar Itemid. Se em branco, o Itemid atual será usado