COUNT=Contagem
DESCSECTIONS=O módulo da Seção exibe uma lista de todas as Seções configuradas em seu banco de dados. Por Seções refere-se aqui somente às Seções de Artigos. Se o parâmetro <em>Exibir Links Não-Autorizados<em> estiver ativo, a lista será limitada às seções permitidas ao usuário.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=Seções
SHOW UNAUTHORIZED LINKS=Exibir Links Não-Autorizados
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=O número de seções a exibir (padrão é 5)
TIPLINKS=Se configurado como NÃO, a lista será limita às seções que o nível de acesso do usuário permitir visualizar.
